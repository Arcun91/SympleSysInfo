<div class="box">
    <div class="box-header">
        <i class="fa fa-{{icon}}"></i><h3 class="box-title">{{title}}</h3>
    </div>
    <div class="box-body chat" id="chat-box">
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-aqua">
                    <div class="inner">
                    <h4>Produttore:</h4>
                    <p>{{baseboard.manufacturer}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-aqua">
                    <div class="inner">
                    <h4>Modello:</h4>
                    <p>{{baseboard.model}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-green">
                    <div class="inner">
                    <h4>Seriale:</h4>
                    <p>{{baseboard.serial}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-green">
                    <div class="inner">
                    <h4>Versione BIOS:</h4>
                    <p>{{exist bios.version}}</p>
                    </div>
                    <a href="#bios" id="bios" class="small-box-footer">Altre info <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
            
    </div>
</div>
