<div class="box">
    <div class="box-header">
        <i class="fa fa-{{icon}}"></i><h3 class="box-title">{{title}}</h3>
    </div>
    <div class="box-body chat" id="chat-box">
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-green">
                    <div class="inner">
                    <h4>Versione:</h4>
                    <p>{{exist bios.version}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-green">
                    <div class="inner">
                    <h4>Vendor:</h4>
                    <p>{{exist bios.vendor}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-green">
                    <div class="inner">
                    <h4>Data di rilascio:</h4>
                    <p>{{exist bios.releaseDate}}</p>
                    </div>
                </div>
            </div>
            
    </div>
</div>
